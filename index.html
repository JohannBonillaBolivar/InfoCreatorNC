<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" sizes="32x32" href="images/icons8-anime-32.png" type="image/png">
    <link rel="shortcut icon" sizes="16x16" href="images/icons8-anime-16.png" type="image/png">
    <title>Info CreatorNC</title>
</head>

<body>
    <main class="container">
        <h1 class="container__title">CONVERT TO DESCRIPTION</h1>
        <div class="container__form">
            <div class="container__div uno">
                <label class="label-form" for="input-song">Song name</label>
                <input class="input-form" type="text" name="inputSong" id="input-song">
                <label class="label-form" for="input-artist">Artist name</label>
                <input class="input-form" type="text" name="inputArtist" id="input-artist">
                <label class="label-form" for="input-link">Song link</label>
                <input class="input-form" type="text" name="inputLink" id="input-link">
            </div>
            <div class="container__div dos">
                <label class="label-form" for="input-youtube">Youtube</label>
                <input class="input-form" type="text" name="inputYoutube" id="input-youtube">
                <label class="label-form" for="input-twitter">Twitter</label>
                <input class="input-form" type="text" name="inputTwitter" id="input-twitter">
                <label class="label-form" for="input-tiktok">Tiktok</label>
                <input class="input-form" type="text" name="inputTiktok" id="input-tiktok">
                <label class="label-form" for="input-instagram">Instagram</label>
                <input class="input-form" type="text" name="inputInstagram" id="input-instagram">
                <label class="label-form" for="input-facebook">Facebook</label>
                <input class="input-form" type="text" name="inputFacebook" id="input-facebook">
                <label class="label-form" for="input-snapchat">Snapchat</label>
                <input class="input-form" type="text" name="inputSnapchat" id="input-snapchat">
                <label class="label-form" for="input-website">Website</label>
                <input class="input-form" type="text" name="inputWebsite" id="input-website">
            </div>
            <div class="container__div tres">
                <label class="label-form" for="input-artistb">Artist Background</label>
                <input class="input-form" type="text" name="inputArtistB" id="input-artistb">
                <label class="label-form" for="input-alink">Artist link</label>
                <input class="input-form" type="text" name="inputAlink" id="input-alink">
                <label class="label-form" for="input-image">Image link</label>
                <input class="input-form" type="text" name="inputImage" id="input-image">
            </div>
            <div class="container__div cuatro">
                <label class="label-form" for="area-lyrics">Lyrics</label>
                <textarea class="input-form input-area" name="areaLyrics" id="area-lyrics"></textarea>
            </div>
            <div class="container__buttons cinco">
                <button class="btn" id="btn-clear">Clear</button>
                <button class="btn" id="btn-convert">Convert</button>
            </div>
        </div>
    </main>
    <script src="controllers/copy-text.js"></script>
</body>

</html>
